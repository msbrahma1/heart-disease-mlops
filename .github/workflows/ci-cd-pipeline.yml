name: MLOps CI/CD Pipeline - Heart Disease

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics --ignore=E501
        flake8 src/ tests/ --count --exit-zero --max-line-length=127 --statistics
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Test coverage
      run: |
        pytest tests/ --cov=src --cov-report=term-missing
    
    - name: Success notification
      if: success()
      run: echo "Success - All tests passed!"
